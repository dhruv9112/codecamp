<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <!-- here link tag is used to link our external css file with our current html -->
    <link rel="stylesheet" href="day3.css">            
    
    <title>Day 3 </title>

    <!-- there are 3 ways of applying css -> inline,internal,external css -->

    <!-- style tag is used in head tag only -->

    <!-- this is internal css(using style tag in head) -->
    <style>
        h1{
            color: green;
            font-size: 40px;
        }
    </style>                                         
</head>
<body>
    
    <h1 class="heading1" id="head1">
        hello 
    </h1>
    <h1 class="heading2" id="head2">
        dhruv sharma
    </h1>
    <!-- this is inline css(when we use style attribute inside tag itself) -->
     <h1 style="color: blue;font-size: 50px;"> 
        hello world
    </h1>
       
     <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>

    </div>

<div>
    <form action="">
        <input type="text" placeholder="username"  class="newinput">
        <button class="btn">Submit</button>
      </form>
</div>

  
</body>
</html>
